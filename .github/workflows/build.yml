name: Build and Push Container Images

on:
  push:
    branches:
      - main
      - master
    paths:
      - '*/meta.yaml'
      - 'Containerfile.template'
      - '.github/workflows/build.yml'
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  discover-versions:
    runs-on: ubuntu-latest
    outputs:
      versions: ${{ steps.set-versions.outputs.versions }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Discover versions
        id: set-versions
        run: |
          versions=$(find . -maxdepth 2 -name 'meta.yaml' -exec dirname {} \; | sed 's|^\./||' | jq -R -s -c 'split("\n")[:-1]')
          echo "versions=$versions" >> $GITHUB_OUTPUT
          echo "Found versions: $versions"

  build-and-push:
    needs: discover-versions
    runs-on: ubuntu-latest
    strategy:
      matrix:
        version: ${{ fromJson(needs.discover-versions.outputs.versions) }}
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install yq
        run: |
          sudo wget -qO /usr/local/bin/yq https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          sudo chmod +x /usr/local/bin/yq

      - name: Read metadata
        id: meta
        run: |
          MAJOR_VERSION=$(yq '.major_version' ${{ matrix.version }}/meta.yaml)
          UPSTREAM_TAG=$(yq '.upstream_tag' ${{ matrix.version }}/meta.yaml)
          echo "major_version=$MAJOR_VERSION" >> $GITHUB_OUTPUT
          echo "upstream_tag=$UPSTREAM_TAG" >> $GITHUB_OUTPUT
          echo "Building version $MAJOR_VERSION (upstream: $UPSTREAM_TAG)"

      - name: Generate Containerfile
        run: |
          sed "s/{{ upstream_tag }}/${{ steps.meta.outputs.upstream_tag }}/g" Containerfile.template > ${{ matrix.version }}/Containerfile
          sed -i "s/postgresql-[0-9]\+-postgis-3/postgresql-${{ steps.meta.outputs.major_version }}-postgis-3/g" ${{ matrix.version }}/Containerfile
          sed -i "s/postgresql-[0-9]\+-postgis-3-scripts/postgresql-${{ steps.meta.outputs.major_version }}-postgis-3-scripts/g" ${{ matrix.version }}/Containerfile
          echo "Generated Containerfile:"
          cat ${{ matrix.version }}/Containerfile

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: docker-meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ steps.meta.outputs.major_version }}
            type=raw,value=${{ steps.meta.outputs.upstream_tag }}
            type=raw,value=latest,enable=${{ matrix.version == '18' }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ matrix.version }}/Containerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.docker-meta.outputs.tags }}
          labels: ${{ steps.docker-meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
